<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <form>
         <em><textarea name="" id="" cols="30" rows="10"></textarea></em><br/>
         <select name="animals">
            <option value="cat" selected="selected">Кошка</option>
            <option value="dog">Собака</option>
            <option value="mouse">Мышка</option>
            <option value="elefant">Слон</option>
            <option value="lion">Лев</option>
            <option value="tiger">Тигр</option>
         </select><br/> 
         <select name="fruits and vegetables">
            <optgroup label="Фрукты">
                <option value="apple">Яблоко</option>
                <option value="pine">Груша</option>
                <option value="peach">Персик</option>
            </optgroup>
            <optgroup label="Овощи">
                <option value="potato">Картошка</option>
                <option value="cucumber">Огурец</option>
                <option value="tomato">Помидор</option>
            </optgroup>
         </select>  
    </form>
    
</body>
</html>
